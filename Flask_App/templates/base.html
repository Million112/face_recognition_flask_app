<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App nhận diện giới tính</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-4">

    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="display-8">App nhận diện giới tính</h3>
                <p>
                    Thả ảnh của bạn vào đây để kiểm tra giới tính.
                </p>

                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="input-group">
                        <input type="file" class="form-control" name="image_name" required>
                        <input type="submit" value="Upload & Predict" class="btn btn-outline-primary">
                    </div>
                </form>
            </div>

            <div class="col-8">
                <!-- Chỗ này bạn có thể xử lý hiển thị ảnh hoặc kết quả -->
                {% if fileupload %}
                <br></br>

                <h3 class = "display-8"> Dự Đoán</h3>
                <img src="/static/predict/prediction_image.jpg" class="image-fluid" width = "500" alt="">
                <hr>
                <br>

                <table class = "table table-hover table-striped">
                    <tr>
                        <th>Ảnh ROI</th>
                        <th>Ảnh Eigen</th>
                        <th>Giới tính dự đoán</th>
                        <th>Độ tin cậy (%)</th>
                    </tr>
                    {% for element in report %}

                    <tr>
                        <td>
                            <img src="/static/predict/{{ element[0] }}" class="image-fluid" height="100" alt="">
                        </td>
                        <td>
                            <img src="/static/predict/{{ element[1] }}" class="image-fluid" height="100" alt="">
                        </td>
                        <td>{{ element[2] }}</td>
                        <td>{{ element[3] }}</td>
                    </tr>
                    {% endfor %}
                </table>


                {% endif%}
            </div>

        </div>
    </div>

</body>

</html>
